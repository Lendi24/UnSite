<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Welcome</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='/css/main.css'>
    <link rel='stylesheet' type='text/css' href='/css/bulma.css'>
    <link rel='stylesheet' type='text/css' href='/css/materialdesignicons.css'>
    <link rel='stylesheet' type='text/css' href='local.css'>

    <script src='local.js'></script>
</head>
<body>

    <div class="unsite-popup" id="auth-popup">
        <section class="section is-flex is-align-content-center is-flex-direction-column">
            <h1 class="title pb-4" id="auth-title"></h1>              
              
            <div class="field">
                <label class="label">Username</label>
                    <div class="control has-icons-left has-icons-right">
                    <input class="input" type="Username" placeholder="Username" oninput="ChangeUname(value)" id="usr-name">
                    <span class="icon is-small is-left">
                        <i class="mdi mdi-account"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
                </div>
                <p class="help is-danger" id="usr-warn-name" style="display: none;">This username is not valid</p>
            </div>
              
            <div class="field">
                <label class="label">Password</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="Password" placeholder="Password" oninput="ChangePasswd(value)" id="paswd">
                    <span class="icon is-small is-left"> 
                        <i class="mdi mdi-lock"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                    </span>
                </div>
                <p class="help is-danger" id="usr-warn-psw" style="display: none;">Password must contain minimum of one letter and one number</p>
            </div>
              
            <div class="field">
                <div class="control" id="auth-agree-text">
                    <label class="checkbox">
                        <input type="checkbox" onchange="ChangedCheck(checked)" id="auth-agree-box">
                        I agree to the <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">terms and conditions</a>
                    </label>
                </div>
            </div>
            
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary" onclick="EnterAuthMode('submit')" id="button-prim">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-primary is-light" onclick="EnterAuthMode()" id="button-sec">Cancel</button>
                </div>
            </div>
        </section>
    </div>

    <section class="section is-flex is-flex-direction-column is-fluid has-text-centered" style="height: 100%;">
        <div class="container is-flex is-flex-direction-column is-justify-content-flex-end">
            <h1 class="title pb-4">Welcome to UnSite</h1>
            <h2 class="subtitle mb-6">Please login or create an account to use this site</h2>
        </div>
        <div class="container is-fluid ">
            <button onclick="EnterAuthMode('signu')" class="ml-0 button is-primary">Create account</button>
            <button onclick="EnterAuthMode('login')" class="ml-2 button is-primary is-light">Login</button>
        </div>
    </section>

</body>
</html>
