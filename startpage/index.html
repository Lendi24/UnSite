<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Welcome</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='/css/main.css'>
    <link rel='stylesheet' type='text/css' href='/css/page.css'>
    <link rel='stylesheet' type='text/css' href='/css/assets.css'>
    <link rel='stylesheet' type='text/css' href='/css/bulma.css'>

    <script src='main.js'></script>
</head>
<body>
    <section class="section is-flex is-flex-direction-column is-full">
        <section class="section is-flex is-align-content-center is-flex-direction-column">
            <h1 class="title">Welcome to UnSite</h1>
            <h2 class="subtitle">Please login or create an account to use this site</h2>
        </section>
        <section class="section is-flex is-flex-direction-row is-1">
            <button class="ml-0 button is-primary is-light">Login</button>
            <button class="ml-2 button is-primary">Create account</button>
        </section>
      </section>

      <section class="section is-flex is-flex-direction-column">
        <section class="section is-flex is-align-content-center is-flex-direction-column">
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Text input">
                </div>
              </div>
              
              <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-success" type="text" placeholder="Text input" value="bulma">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
                <p class="help is-success">This username is available</p>
              </div>
              
              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                  </span>
                </div>
                <p class="help is-danger">This email is invalid</p>
              </div>
              
              <div class="field">
                <label class="label">Subject</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Select dropdown</option>
                      <option>With options</option>
                    </select>
                  </div>
                </div>
              </div>
              
              <div class="field">
              </div>
              
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox">
                    I agree to the <a href="#">terms and conditions</a>
                  </label>
                </div>
              </div>
              
              
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-primary">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-primary is-light">Cancel</button>
                </div>
              </div>
                </section>
      </section>



</body>
</html>
