<section class="container hero is-fullheight column is-one-third is-justify-content-center ">
    <h1 class="title pb-4">Sign-up</h1>              
      
    <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left">
            <input class="input" type="Username" placeholder="Username" oninput="onUnameChange(value, this)" id="usr-name">
            <span class="icon is-small is-left">
                <i class="mdi mdi-account"></i>
            </span>
        </div>
        <p class="help is-danger" id="usr-warn-name" style="display: none;">This username is not valid</p>
    </div>
      
    <div class="field">
        <label class="label">Password</label>
        <div class="control has-icons-left">
            <input class="input" type="Password" placeholder="Password" oninput="onPasswdChange(value, this)" id="paswd">
            <span class="icon is-small is-left"> 
                <i class="mdi mdi-lock"></i>
            </span>
        </div>
        <p class="help is-danger" id="usr-warn-psw" style="display: none;">Password must contain minimum of one letter and one number</p>
    </div>
      
    <div class="field">
        <div class="control" id="auth-agree-text">
            <label class="checkbox">
                <input type="checkbox" onchange="onAgreeboxChange(checked)" id="auth-agree-box">
                I agree to the <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">terms and conditions</a>
            </label>
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-primary"          onclick="sendToValidate('signup')" id="button-prim" disabled>Login</button>
            <a      class="button is-primary is-light" href="#/" id="button-sec">Cancel</a>
        </div>
    </div> 
</section>
